<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lateral Raise Flappy (Modular)</title>
  <style>
    body { margin: 0; background: #111; color: #eee; font-family: system-ui, Arial; }
    .container { display: flex; gap: 20px; padding: 20px; height: 60vh; }
    .left-panel { flex: 1; display: flex; flex-direction: column; gap: 10px; }
    .right-panel { flex: 1; display: flex; align-items: flex-start; min-height: 400px; }
    .wrap { display: flex; flex-direction: column; gap: 10px; width: 100%; }
    canvas { width: 100%; height: auto; border-radius: 12px; background: #000; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button, input { padding: 10px 12px; border-radius: 10px; border: 1px solid #333; background:#1b1b1b; color:#eee; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid #333; background:#171717; }
    .small { opacity: .85; font-size: 14px; }
    video { width: 100%; height: auto; max-height: 100%; object-fit: cover; border-radius: 12px; background: #222; border: 2px solid #444; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="wrap">
        <div class="row">
          <button id="startBtn">Start</button>
          <button id="resetBtn">Reset</button>
          <span class="pill">Score: <span id="score">0</span></span>
          <span class="pill">State: <span id="state">idle</span></span>
          <span class="pill">Arms: <span id="arms">--</span></span>
          <label class="pill small">
            Sensitivity
            <input id="sens" type="range" min="0.6" max="2.5" step="0.05" value="1.2" />
          </label>
          <label class="pill small">
            Smooth
            <input id="smooth" type="range" min="0.05" max="0.35" step="0.01" value="0.18" />
          </label>
        </div>

        <canvas id="game" width="980" height="550"></canvas>
        <div class="small">Raise arms out to the sides. Higher arms = bird goes up.</div>
      </div>
    </div>

    <div class="right-panel">
      <div style="width: 100%; position: relative;">
        <video id="video" playsinline autoplay muted></video>
        <div id="camera-status" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 8px; font-size: 12px;">
          Camera loading...
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- App -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
